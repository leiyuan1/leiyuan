<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/palette.css">
	<script src="js/convans.js"></script>
	<script src="js/palette.js"></script>
</head>
<body>
	<main>
		<div class="top">
			<ul>
			     <li>
					<a href="javascript:void(0)" class="iconfont icon-tubiaozhizuomoban" id="save"></a>
				</li>
				<li>
					<a href="javascript:void(0)" class="iconfont icon-cancel"></a>
				</li>
				<li>
					<a href="javascript:void(0)" class="iconfont icon-xiangpi" id="rubber"></a>
				</li>
				
				<li>
					<a href="javascript:void(0)" class="fan iconfont icon-ic_invert_colors_px"></a>
				</li>
				<li>
					<a href="javascript:void(0)" class="iconfont icon-caijian" id="tailor"></a>
				</li>
			</ul>
		</div>
		<div class="bottom">
			<div class="left">
				<ul>
					<li>
					   <a href="javascript:void(0)" class="iconfont icon-line sell"  active='true' id="line"></a>
					</li>
					<li>
					   <a href="javascript:void(0)" class="iconfont icon-xuxian sell"id="xuxian"></a>
					</li>
					<li>
					   <a href="javascript:void(0)" class="iconfont icon-qianbi sell"id="qianbi"></a>
					</li>
					<li>
					   <a href="javascript:void(0)" class="iconfont icon-juxing sell" id="rect"></a>
					</li>
					<li>
					   <a href="javascript:void(0)" class="iconfont icon-icont sell"
					   id="Text" contenteditable="true"></a>
					</li>
					<li>
					   <a href="javascript:void(0)" class="iconfont icon-duobianxing sell" id="polygon"></a>
					</li>
					<li>
					   <a href="javascript:void(0)" class="iconfont icon-yuan sell" id="circleX"></a>
					</li>

					<li>
					   <a href="javascript:void(0)" class="iconfont icon-wujiaoxing sell" id="poly"></a>
					</li>
					
				</ul>

				<div class="select">
					<div class="select-son1 iconfont icon-tianchong" id="fill"></div>
					<div class="select-son1 iconfont icon-miaobian" id="stroke"></div>
					<div class="select-son">
						<input type="color" name="colors" value='' class="iconfont icon-secaiban" id="fillStyle">
					</div>
					<div class="select-son">
						<input type="color" name="colors" value='' class="iconfont icon-secaiban1" id="strokeStyle">
					</div>
				</div>
			</div>
			<div class="right">
				<canvas width="1239"  height="584"></canvas>

				<div class="rubber"></div>
				<!-- 裁剪框 -->
				<div class="taikuang"></div>
				<div class="mask"></div>
			</div>
		</div>
	</main>
</body>
</html>
